<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function convert(params) {
            return (params - 32) * (5 / 9)
        }
        function name(params) {
            console.log("Hello "+params);
        }

        function cal(R) {
            return Math.PI*R*R
        }
        console.log(convert(68));
        name("Film")
        console.log(cal(5));
        
    </script>
</body>

</html>
